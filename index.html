<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>送给最心爱的 - 小卿卿</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">小卿卿，等了好久终于等到了你</span>
                <br />
                <span class="comments">写下这个网站，一方面是想记录我们成长的点滴</span>
                <br />
                <span class="comments">另一方面，也是一个约定</span>
                <br />
                <span class="comments">“</span>
                <br />
                <span class="comments">好好爱你</span>
                <br />
                <span class="comments">好好工作</span>
                <br />
                <span class="comments">好好经营这份感情</span>
                <br />
                <span class="comments">让它在未来的某个时间里开花结果</span>
                <br />
                <span class="comments">我愿意陪伴你经历风雨</span>
                <br />
                <span class="comments">一起享受成长的过程</span>
                <br />
                <span class="comments">”</span>
                <br />
                <span class="comments">亲爱的小卿卿：</span>
                <br />
                <span class="comments">我一直都在这里</span>
                <br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        小卿卿，这已经是我们在一起的第
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        执子之手，
                        <br/>与子偕老
                        <div class="signature">- 大卿卿</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2014, 8, 28);
        together.setHours(0);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
    <audio src="qingge.mp3" autoplay="true" />
</body>
</html>
